<!DOCTYPE html>
<html>
<head>
  <title>JSON Subscriber</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>JSON Subscriber</h1>
  <p>The idea of this small repository is to modify data from a .json file using a parser and use a system to subscribe to it to adapt those changes</p>

  <div class="button" onclick="effectPlusPlus('changeSettings')">Change settings+</div>
  <div class="button" onclick="effectMoinsMoins('changeSettings')">Change settings-</div>


  <script>

    function effectPlusPlus(effectName) {
      fetch('/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: 'effect++'
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.text();
      })
      .then(data => {
        console.log(data);  // For debugging
      })
      .catch(error => console.error('Error:', error));
    }

    function effectMoinsMoins(effectName) {
      fetch('/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: 'effect--'
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.text();
      })
      .then(data => {
        console.log(data);  // For debugging
      })
      .catch(error => console.error('Error:', error));
    }


  </script>


</body>
</html>
